<div class="panel panel-default" ng-init="getUsers()">
  <div class="panel-heading">
    <h3 class="panel-title">Add Users</h3>
  </div>
  <div class="panel-body">
    <div class="row">

      <form ng-submit="addUsers()">
             <div class="form-group">
               <label>Add User</label>
               <input type="text" class="form-control" ng-model="user.name" placeholder="name">
               <input type="password" class="form-control" ng-model="user.password" placeholder="password">
             </div>

             <button type="submit" class="btn btn-default">Add</button>
</form>


    	<div ng-repeat="wor in us">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{wor.name}}</h4>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
