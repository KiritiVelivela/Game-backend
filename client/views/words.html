<div class="panel panel-default" ng-init="getWords()">
  <div class="panel-heading">
    <h3 class="panel-title">Words</h3>
  </div>
  <div class="panel-body">
    <div class="row">

      <form ng-submit="addWords()">
             <div class="form-group">
               <label>Title</label>
               <input type="text" class="form-control" ng-model="wor.word" placeholder="word" >
             </div>

             <button type="submit" class="btn btn-default">Submit</button>
</form>


    	<div ng-repeat="wor in words">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{wor.word}}</h4>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
